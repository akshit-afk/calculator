<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
     <div id="calculator" class="animate__animated animate__fadeInDown">
         <div id="display-container" class="animate__animated animate__jackInTheBox">
             <p id="display">
             </p>
          </div>
         <div id="buttons" class="animate__animated  animate__bounceInDown">
          <div class= "button" data-value="AC">
            <span>AC</span>
         </div>
         <div class= "button" data-value="c">
            <span> +/- </span>
         </div>
         <div class= "button" data-value="%">
            <span> % </span>
         </div>
         
         <div class= "button" data-value="/">
            <span> / </span>
         </div>
          <div class= "button" data-value="7">
            <span>7</span>
         </div>
         <div class= "button" data-value="8">
            <span>8</span>
         </div>
         <div class= "button" data-value="9">
            <span>9</span>
    
         </div>
         <div class= "button" data-value="*">
            <span> * </span>
         </div>
         <div class= "button"  data-value="4">
            <span>4</span>
         </div>
         <div class= "button" data-value="5">
            <span>5</span>
         </div>
         <div class= "button" data-value="6">
            <span>6</span>
         </div>
         <div class= "button" data-value="-">
            <span> - </span>
         </div>
         <div class= "button" data-value="1">
            <span>1</span>
         </div>
         <div class= "button" data-value="2">
            <span>2</span>
         </div>
         <div class= "button" data-value="3">
            <span>3</span>
         </div>
         <div class= "button" data-value="+">
            <span> + </span>
         </div>
         <div class= "button" data-value="00">
            <span>00</span>
         </div>
         <div class= "button" data-value="0">
            <span>0</span>
         </div>
         <div class= "button" data-value=".">
            <span> . </span>
         </div>
         <div class= "button"  data-value="=" style="background-color:#063970
         ;">
            <span> = </span>
         </div>
         </div>
     </div>


      <script type="text/javascript" src="calculator.js"></script>  
    </body>
</html>
